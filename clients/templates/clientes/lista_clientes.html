<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<main class="container">
    <table class="table">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Data de Nascimento</th>
            <th>Sexo</th>
        </tr>
        </thead>
        <tbody>
            {% for i in clientes %}
                <tr>
                    <td>{{ i.nome }}</td>
                    <td>{{ i.data_nascimento }}</td>
                    <td>{{ i.sexo }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'cadastrar_cliente' %}"><button class="btn btn-primary">Cadastrar</button></a>
</main>
</body>
</html>
